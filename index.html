<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Registro de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Formulario de Registro de Estudiantes</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="" required>
                <span class="error" id="nombreError"></span>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="" required>
                <span class="error" id="edadError"></span>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="" required>
                <span class="error" id="correoError"></span>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="0" required>
                <span class="error" id="telefonoError"></span>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="" required>
                <span class="error" id="direccionError"></span>
            </div>

            <button type="submit">Registrar</button>
        </form>

        <h2>Lista de Estudiantes Registrados</h2>
        <table id="studentList">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lista de estudiantes -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
